<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>21 Day Challenge, copy/paste tool</title>
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css?v=1.1" />
  </head>
  <body>
    <header>
      <img src="img/meditation.jpg" />
      <h1>21 Day Abundance - Copy/Paste Tool</h1>
    </header>
    <div class="wrap">
      <div class="steps">
        <div class="step dayList box" id="stepOne" value="1">
          <p>Choose the the day you want to view</p>
          <div class="days" id="days"></div>
        </div>
        <div class="step box" value="2">
          <p>Press to copy all the text for the day</p>
          <button class="btn-copy" id="btnCopy"></button>
        </div>
      </div>

      <div class="steps">
        <div class="step box" id="stepThree" value="3">
          <p>
            If you want to sign-off with your name at the end of each day, after
            "Have a nice day!", please fill in your name here:
          </p>
          <div>
            <input type="text" id="leader-name-input" />
          </div>
        </div>

        <div class="step box" id="stepFour" value="4">
          <div>
            <input type="checkbox" id="date-checkbox" />
            <span>Include today's date in title (mm/dd/yyyy)</span>
          </div>
        </div>
      </div>

      <div class="meditation box" id="output"></div>
    </div>

    <script src="./js/meditations.js?v=1.2"></script>
    <script src="./js/meditationList.js?v=1.1"></script>
  </body>
</html>
