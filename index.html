<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>21 Day Challenge, copy/paste tool</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<header>
	<img src="img/meditation.jpg">
    <h1>21 Day Abundance - Copy/Paste Tool</h1>
</header>
<div class="wrap">

<div class="steps">
<div class="step dayList box" id="stepOne" value="1">
<p>Choose the the day you want to view</p>
<div class="days" id="days">
</div>
</div>
<div class="step box" value="2">
	<p>Press to copy all the text for the day</p>
	<button class="btn-copy" id="btnCopy"></button>
</div>
</div>
	
<div class="meditation box" id="output">

</div>



</div>




<script src="./js/meditations.js"></script>
<script src="./js/meditationList.js"></script>
</body>

</html>
